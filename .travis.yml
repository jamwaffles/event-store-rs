dist: trusty
language: rust
rust:
  - stable
  - beta
  - nightly
sudo: required

matrix:
  allow_failures:
    # TODO: Remove when edition 2018 is stabilised
    - rust: stable
  fast_finish: true

services:
  - docker

before_install:
  - docker-compose up -d rabbit
  - docker-compose up -d postgres
  - docker-compose up -d redis
  - rustup component add rustfmt
  - docker-compose run integration_setup

script:
  - cargo fmt --all -- --check
  - cargo test --all --release
  - cargo bench --no-run

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

notifications:
  email:
    on_success: never
