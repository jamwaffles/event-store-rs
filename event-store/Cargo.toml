[package]
name = "event-store"
version = "0.1.0"
authors = ["James Waples <jamwaffles@gmail.com>"]

[badges]
travis-ci = { repository = "repositive/event-store-rs", branch = "master" }

[dependencies]
serde = "1.0.71"
serde_derive = "1.0.71"
serde_json = "1.0.26"
fallible-iterator = "0.1.5"
sha2 = "0.7.1"
chrono = { version = "0.4.5", features = ["serde"] }
uuid = { version = "0.5.1", features = ["serde", "v4"] }
event-store-derive = { path = "../event-store-derive" }
event-store-derive-internals = { path = "../event-store-derive-internals" }
log = "0.4"
lapin-futures = "0.13"
futures = "0.1.23"
tokio = "0.1.8"
postgres = { version = "0.15.2", features = [ "with-serde_json", "with-uuid", "with-chrono" ] }
bb8 = { git = "https://github.com/khuey/bb8.git" }
bb8-postgres = { git = "https://github.com/khuey/bb8.git" }

[dev-dependencies]
criterion = "0.2.4"
env_logger = "0.5.13"

[[bench]]
name = "testhelpers"
harness = false
